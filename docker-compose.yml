services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  explanatorynoteapi:
    image: ${DOCKER_REGISTRY-}explanatorynoteapi
    build:
      context: .
      dockerfile: ExplanatoryNoteAPI/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8080:8080
    networks:
      - app_network
    environment:
      POSTGRES_CONNECTION_STRING: "Server=db;Port=5432;Database=ExplanatoryNote;User Id=postgres;password=123"
      ASPNETCORE_ENVIRONMENT: "Development"

volumes:
  pgdata:

networks:
  app_network:
    driver: bridge